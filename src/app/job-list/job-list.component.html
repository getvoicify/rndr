<div class="not-prose relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25 w-fit">
  <div style="background-position:10px 10px" class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]"></div>
  <div class="relative rounded-xl overflow-auto w-fit">
    <div class="shadow-sm overflow-hidden my-8 w-fit">
      <table *ngIf="state.jobs" class="border-collapse text-sm">
        <thead>
          <tr>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Job ID</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Scene</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left">Status</th>
            <th class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"></th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-slate-800">
          <tr class="hover:cursor-pointer hover:bg-slate-50 transition-colors ease-in-out duration-500" *ngFor="let job of state.jobs.data">
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{job.package}}</td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{job.scene}}</td>
            <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">{{job.status}}</td>
            <td>
              <ng-container *ngIf="job.status === 'Success'" [ngTemplateOutlet]="downloadJob"></ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="absolute inset-0 pointer-events-none border border-black/5 rounded-xl dark:border-white/5"></div>
</div>

<ng-template #noValue>
  <td class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400">No value</td>
</ng-template>

<ng-template #downloadJob>
  <mat-icon class="text-blue-500 hover:text-blue-600">download</mat-icon>
</ng-template>
